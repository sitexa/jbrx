<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Vue guide</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <style>
    #editor {
      height: 100px;
    }
  </style>
</head>
<body>

<div id="editor">
</div>

<div id="app" :title="message">
  <p v-if="seen"> Original : {{ message }} </p>
  <p>
    Computed : {{ reversedMessage }}
  </p>

  <input v-model="message">
  <button @click="reverseMessage">reverse</button>
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>

  <ol>
    <todo-item
      v-for="item in groceryList"
      :key="item.id"
      :todo="item">
    </todo-item>
  </ol>

  <p>Using mustaches: {{ rawHtml }}</p>
  <p>Using v-html directive: <span v-html="rawHtml"></span></p>


  <a :href="url">{{ url }}</a>

  <div id="watch-example">
    <p>
      Ask a yes/no question:
      <input v-model="question">
    </p>
    <p>{{ answer }}</p>
  </div>

</div>

<script>

  const editor_options = {
    theme: 'snow',
    modules: {
      toolbar: {
        container: [['bold', 'italic', 'underline', 'strike'], ['link', 'image', 'video']],
      },
    },
  };

  const quill = new Quill('#editor', editor_options);

  //////////////////

  Vue.component('todo-item', {
    props:['todo'],
    template: '<li> {{ todo.text }}</li>'
  })

  const app = new Vue({
    el: '#app',
    data: {
      seen: true,
      message: 'page loaded at ' + new Date().toLocaleString(),
      todos: [
        { text: 'item 1' },
        { text: 'item 2' },
        { text: 'item 3' }
      ],
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它什么人吃的东西' }
      ],
      rawHtml: '<h2> header 2</h2>',
      url: 'http://bing.com',
      question: '',
      answer: 'I cannot give you an answer until you ask a question!'
    },
    computed: {
      reversedMessage: function() {
        return this.message.split('').reverse().join('')
      }
    },
    methods: {
      reverseMessage: function(){
        this.message = this.message.split('').reverse().join('')
      },
      getAnswer: function () {
        if (this.question.indexOf('?') === -1) {
          this.answer = 'Questions usually contain a question mark. ;-)'
          return
        }
        this.answer = 'Thinking...'
        var vm = this
        axios.get('https://yesno.wtf/api')
          .then(function (response) {
            vm.answer = _.capitalize(response.data.answer)
          })
          .catch(function (error) {
            vm.answer = 'Error! Could not reach the API. ' + error
          })
      }
    },
    watch: {
      // 如果 `question` 发生改变，这个函数就会运行
      question: function (newQuestion, oldQuestion) {
        this.answer = 'Waiting for you to stop typing...'
        this.debouncedGetAnswer()
      }
    },
    created: function () {
      // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
      // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
      // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
      // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
      // 请参考：https://lodash.com/docs#debounce
      this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
    },
  })

</script>

</body>
</html>
