<!DOCTYPE html>
<html lang="en">
<head>
<title>新增系统管理帐号信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">系统管理帐号管理</a></li>
			<li class="active">#((operatType =='update') ? '修改':'创建')系统管理帐号</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="#(operatType ?? 'update' )" method="post">
					<input type="hidden" name="admins.empNo" value="#(admins.empNo ??)"/>
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>#((operatType =='update') ? '修改':'创建')系统管理帐号</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">登录帐号</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="userName" class="form-control" readonly="readonly" name="admins.userName" value="#(admins.mobilePhone ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">昵称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="nikeName" class="form-control" name="admins.nikeName" value="#(admins.name ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">email</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="用于收取密码的邮箱，请勿随意填写" class="form-control" name="admins.email" value="#(admins.email ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">状态</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="admins.status">
											<option value="1" #((1==admins.status ??)?"selected='selected'":"")>启用</option>
											<option value="2" #((2==admins.status ??)?"selected='selected'":"")>禁用</option> 
										</select>
									</div>									
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
