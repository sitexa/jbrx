<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-white.css"/>
</head>
<body>

<div class="login-container" >

	<div class="login-box animated fadeInDown">
		<div class="login-logo"></div>
		<div class="login-body" >
			<div class="login-title"><strong>后台管理系统 </strong></div>
			<form id="form" action="/admin/singIn" class="form-horizontal">
				<div class="form-group">
					<div class="col-md-12">
						<input type="text" name="username" class="form-control" placeholder="邮箱地址/用户名" value="15712896297">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<input type="password" name="password" class="form-control" placeholder="请输入密码" value="123456">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<input type="text" id="captcha" name="captcha" class="form-control" placeholder="请输入验证码" value="">
					</div>
				</div>
				<div class="form-group" style="height: 35px;line-height: 35px;">
					<div class="col-md-6" pull-left>
						<label><img id="captchaImage" src="/admin/captcha?width=100&height=35&fontsize=30" alt="换一张"  width="100px" height="25px"/></label>
					</div>
					<div class="col-md-3 pull-left">
						<label><a href="forgotpassword.html" class="btn-link btn-block">忘记密码？</a></label>
					</div>
					<div class="col-md-3 pull-right">
						<label><input type="checkbox" name="remember" checked="" class="">保持登录</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<button type="submit" class="btn btn-info btn-block">登录</button>
						<span class="help-block" style="color: #FC1B00;">#(resultDesc ??)</span>
					</div>
				</div>
			</form>
		</div>
		<div class="login-footer">
			<div class="pull-center">
				 &copy;  2016-2018 学乎网 | 京ICP备15007170号-1
			</div>
		</div>
	</div>

</div>

</body>
</html>
<script src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
<script src="/static/js/app.min.js"></script>

<script type="text/javascript">
	// 禁止登录页内嵌
	if (window != top){
		parent.location.href = location.href;
	}

	var UA = navigator.userAgent.toLowerCase();
	var browerKernel = {
		isWebkit: function() {
			if (/webkit/i.test(UA)) return true;
			else return false;
		},
		isFirefox: function() {
			if (/firefox/i.test(UA)) return true;
			else return false;
		}
	}

	if(!browerKernel.isWebkit()){
		$("#version_msg").html("您当前浏览器无法兼容本系统！推荐使用Google Chrome 浏览器！\n其它兼容浏览器：360浏览器极速模式   搜狗高速浏览器3   世界之窗极速版   猎豹浏览器   QQ浏览器\n其它浏览器请自测");
	}
	runAllForms();
	$().ready( function() {
		var $captcha = $("#captcha");
		var $captchaImage = $("#captchaImage");
		var change_captcha = function() {
			var timestamp = (new Date()).valueOf();
			var imageSrc = $captchaImage.attr("src");
			if(imageSrc.indexOf("?") >= 0) {
				imageSrc = imageSrc.substring(0, imageSrc.indexOf("?"));
			}
			imageSrc = imageSrc + "?timestamp=" + timestamp + "&width=100&height=35&fontsize=30";
			$captchaImage.attr("src", imageSrc);
		};

		$captchaImage.click(change_captcha);
	});
</script>
