<!DOCTYPE html>
<html lang="en">
<head>
<title>新增Employee_信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">员工管理</a></li>
			<li class="active">#(employee.empNo ?? ? '修改' : '新增' )员工信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="#(employee.empNo ?? ? 'update' : 'save' )" method="post">
					<input type="hidden" name="employee.empNo" value="#(employee.empNo ?? -1)">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增员工信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">部门</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="employee.deptId">
											<option value="0">顶级部门</option> 
											#for(temp:depts)
											<option value="#(temp.id??)" #((employee.deptId ??==temp.id ??) ? 'selected="selected"':'')>#(temp.name??)</option> 
											#end
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">姓名</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="name" class="form-control" name="employee.name" value="#(employee.name ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">身份证号</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="idCard" class="form-control" name="employee.idCard" value="#(employee.idCard ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">手机号码</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="mobilePhone" class="form-control" name="employee.mobilePhone" value="#(employee.mobilePhone ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">email</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="email" class="form-control" name="employee.email" value="#(employee.email ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">图片</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="idCardPic" class="form-control" name="employee.idCardPic" value="#(employee.idCardPic ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">入职时间</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" class="form-control" id="joinTime" name="employee.joinTime" value="#(employee.joinTime ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">状态</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="employee.status">
											<option value="1" #((1==employee.status ??)?"selected='selected'":"")>启用</option>
											<option value="2" #((2==employee.status ??)?"selected='selected'":"")>禁用</option> 
										</select>
									</div>
								</div>								
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/laydate/laydate.js"></script>
<script>
laydate.render({
  elem: '#joinTime', //指定元素
  type: 'datetime'
});
</script>
