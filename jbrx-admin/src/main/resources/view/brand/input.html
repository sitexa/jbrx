<!DOCTYPE html>
<html lang="en">
<head>
<title>新增Brand_信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">Brand_管理</a></li>
			<li class="active">新增Brand_信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="#(resultData.id ?? ? 'update' : 'save' )" method="post">
					<input type="hidden" name="brand.id" value="#(resultData.id??)">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增Brand_信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">品牌名称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="name" class="form-control" name="brand.name" value="#(resultData.name??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">品牌图标</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="icon" class="form-control" name="brand.icon" value="#(resultData.icon??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">品牌时间</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" class="form-control" id="brandTime" name="brand.brandTime" value="#(resultData.brandTime ??)" id="dp-4" data-date="#(resultData.brandTime ??)" data-date-format="yyyy-mm-dd" data-date-viewmode="months"/>
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="/static/laydate/laydate.js"></script>
<script>
laydate.render({
  elem: '#brandTime' //指定元素
});
</script>
