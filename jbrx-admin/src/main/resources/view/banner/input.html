<!DOCTYPE html>
<html lang="en">
<head>
<title>新增广告信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">广告管理</a></li>
			<li class="active">新增广告信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="save" method="post">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增广告信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">广告名称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="广告名称" class="form-control" name="banner.bannerName" value="#(banner.bannerName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">广告类型</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="banner.bannerType">
											<option value="0" #((0==banner.bannerType ??)?"selected='selected'":"")>启动页</option>
											<option value="1" #((1==banner.bannerType ??)?"selected='selected'":"")>首页广告</option> 
											<option value="2" #((2==banner.bannerType ??)?"selected='selected'":"")>详细页广告</option> 
										</select>										
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">广告图片</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="广告图片" class="form-control" name="banner.bannerPic" value="#(banner.bannerPic ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">跳转类型</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="banner.redirectType">
											<option value="0" #((0==banner.redirectType ??)?"selected='selected'":"")>无跳转</option>
											<option value="1" #((1==banner.redirectType ??)?"selected='selected'":"")>跳转到店铺</option> 
											<option value="3" #((3==banner.redirectType ??)?"selected='selected'":"")>跳转到商品详情</option> 
											<option value="5" #((5==banner.redirectType ??)?"selected='selected'":"")>跳转到独立页</option> 
										</select>	
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">跳转地址</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="跳转地址" class="form-control" name="banner.redirectUrl" value="#(banner.redirectUrl ??)"/>
									</div>
								</div>																
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">有效时间</label>
									<div class="col-md-1 col-xs-12">
										<input type="text" placeholder="开始时间" id="startTime" class="form-control date-item" name="banner.startTime" value="#(banner.startTime ?? '2018-01-01 01:01:01')"/>
									</div>
									<div class="col-md-1 col-xs-12">
										<input type="text" id="endTime" placeholder="结束时间" class="form-control date-item" name="banner.endTime" value="#(banner.endTime ?? '2099-01-01 01:01:01')"/>
									</div>						
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">排序号</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="banner.sort">
											<option value="1" #((1==banner.sort ??)?"selected='selected'":"")>1</option>
											<option value="2" #((2==banner.sort ??)?"selected='selected'":"")>2</option> 
											<option value="3" #((3==banner.sort ??)?"selected='selected'":"")>3</option> 
											<option value="4" #((4==banner.sort ??)?"selected='selected'":"")>4</option> 
											<option value="5" #((5==banner.sort ??)?"selected='selected'":"")>5</option> 
											<option value="6" #((6==banner.sort ??)?"selected='selected'":"")>6</option> 
										</select>
									</div>									
								</div>								
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">状态</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="banner.status">
											<option value="1" #((1==banner.status ??)?"selected='selected'":"")>启用</option>
											<option value="2" #((2==banner.status ??)?"selected='selected'":"")>停用</option> 
										</select>
									</div>									
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/laydate/laydate.js"></script>
<script>
//同时绑定多个
lay('.date-item').each(function(){
  laydate.render({
    elem: this
    ,type: 'datetime'
    ,trigger: 'click'
  });
}); 
</script>
