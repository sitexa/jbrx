<!DOCTYPE html>
<html lang="en">
<head>
<title>新增字典信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">字典管理</a></li>
			<li class="active">修改字典信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="update" method="post">
					<input type="hidden" name="dictionary.id" value="#(dictionary.id ?? -1)">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>修改字典信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">字典名称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="dictName" class="form-control" name="dictionary.dictName" value="#(dictionary.dictName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">字典编码</label>
									<div class="col-md-3 col-xs-12">
										<input type="hidden" class="form-control" name="dictionary.id" value="#(dictionary.id ??)"/>
										<input type="text" placeholder="dictCode" class="form-control" name="dictionary.dictCode" value="#(dictionary.dictCode ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">字典键</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="dictKey" class="form-control" name="dictionary.dictKey" value="#(dictionary.dictKey ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">字典值</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="dictValue" class="form-control" name="dictionary.dictValue" value="#(dictionary.dictValue ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">字典描述</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="dictDesc" class="form-control" name="dictionary.dictDesc" value="#(dictionary.dictDesc ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">状态</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="dictionary.status">
											<option value="1" #((1==dictionary.status ??) ? 'selected="selected"':'')>启用</option> 
											<option value="2" #((2==dictionary.status ??) ? 'selected="selected"':'')>禁用</option> 
										</select>
									</div>
								</div>								
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
