<!DOCTYPE html>
<html lang="en">
<head>
<title>新增角色信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">角色管理</a></li>
			<li class="active">新增角色信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="#(role.id ?? ? 'update' : 'save' )" method="post">
					<input type="hidden" name="role.id" value="#(role.id ?? -1)">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增角色信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<input type="hidden" placeholder="id" class="form-control" name="role.id" value="#(role.id ??)"/>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">角色名称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="roleName" class="form-control" name="role.roleName" value="#(role.roleName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">是否启用</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="role.status">
											<option value="1" #((1==role.status ??) ? 'selected="selected"':'')>启用</option> 
											<option value="2" #((2==role.status ??) ? 'selected="selected"':'')>禁用</option> 
										</select>
									</div>									
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"/>
<script type="text/javascript" src="/static/joli/js/plugins/bootstrap/bootstrap.min.js"/>
<script type="text/javascript" src="/static/joli/js/plugins/bootstrap/bootstrap-datepicker.js"/>
<script type="text/javascript" src="/static/joli/js/plugins/bootstrap/bootstrap-select.js"/>
<script type="text/javascript" src="/static/joli/js/plugins/tagsinput/jquery.tagsinput.min.js"/>
<script type='text/javascript' src='/static/joli/js/plugins/validationengine/languages/jquery.validationEngine-zh_CN.js'/>
<script type='text/javascript' src='/static/joli/js/plugins/validationengine/jquery.validationEngine.js'/>
<script type="text/javascript" src="/static/joli/js/plugins/fileinput/fileinput.min.js"/>
<script type="text/javascript" src="/static/joli/js/plugins/filetree/jqueryFileTree.js"/>
