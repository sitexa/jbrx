<!DOCTYPE html>
<html lang="en">
<head>
<title>新增Users_信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">Users_管理</a></li>
			<li class="active">新增Users_信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="#(users.id ?? ? 'update' : 'save' )" method="post">
					<input type="hidden" name="users.id" value="#(users.id ??)">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增Users_信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">用户名</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="userName" class="form-control" name="users.userName" value="#(users.userName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">昵称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="nikeName" class="form-control" name="users.nikeName" value="#(users.nikeName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">手机号码</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="mobilePhone" class="form-control" name="users.mobilePhone" value="#(users.mobilePhone ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">email</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="email" class="form-control" name="users.email" value="#(users.email ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">idCard</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="idCard" class="form-control" name="users.idCard" value="#(users.idCard ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">state</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="state" class="form-control" name="users.state" value="#(users.state ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">password</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="password" class="form-control" name="users.password" value="#(users.password ??)"/>
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
