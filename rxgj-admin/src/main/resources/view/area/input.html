<!DOCTYPE html>
<html lang="en">
<head>
<title>新增地区信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" id="theme" href="/static/joli/css/theme-default.css" />
</head>
<body>
	<div>
		<ul class="breadcrumb">
			<li><a href="/admin/index">管理中心首页</a></li>
			<li><a href="index">地区管理</a></li>
			<li class="active">新增地区信息</li>
		</ul>
		<div class="page-content">
			<div class="page-content-wrap">
				<form id="form" class="form-horizontal" action="save" method="post">
					<div class="row">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>新增地区信息</strong>
								</h3>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">地区名称</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="地区名称" class="form-control" name="area.areaName" value="#(area.areaName ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">上级地区编码</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="上级地区编码" class="form-control" name="area.parentCode" value="#(area.parentCode ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">地区编码</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="地区编码" class="form-control" name="area.areaCode" value="#(area.areaCode ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">经度</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="经度" class="form-control" name="area.lat" value="#(area.lat ??)"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">纬度</label>
									<div class="col-md-3 col-xs-12">
										<input type="text" placeholder="纬度" class="form-control" name="area.lon" value="#(area.lon ??)"/>
									</div>
								</div>																
<!-- 								<div class="form-group"> -->
<!-- 									<label class="col-md-1 col-xs-12 control-label">地区级别</label> -->
<!-- 									<div class="col-md-3 col-xs-12"> -->
<!-- 										<input type="text" placeholder="areaType" class="form-control" name="area.areaLevel" value="#(area.areaLevel ??)"/> -->
<!-- 									</div> -->
<!-- 								</div> -->
								<div class="form-group">
									<label class="col-md-1 col-xs-12 control-label">状态</label>
									<div class="col-md-3 col-xs-12">
										<select class="form-control select" name="area.status">
											<option value="1" #((1==area.status ??)?"selected='selected'":"")>启用</option>
											<option value="2" #((2==area.status ??)?"selected='selected'":"")>停用</option> 
										</select>
									</div>									
								</div>
							</div>
							<div class="panel-footer">
								<button class="btn btn-primary" type="submit">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="/static/joli/js/plugins/jquery/jquery.min.js"></script>
